<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroex Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zeroex Downloader</h1>

        <section>
            <h2>Video Downloader</h2>
            <p>Download videos from Facebook, Instagram, Threads, Twitter, TikTok, Pinterest, Capcut, and Likee</p>
            <input type="text" id="videoUrl" placeholder="Enter video URL">
            <button onclick="downloadVideo()">Download</button>
            <div id="videoResults"></div>
        </section>

        <section>
            <h2>Spotify Music Downloader</h2>
            <p>Download music from Spotify</p>
            <input type="text" id="musicUrl" placeholder="Enter Spotify URL">
            <button onclick="downloadMusic()">Download</button>
            <div id="musicResults"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
