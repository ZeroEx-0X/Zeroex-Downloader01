<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroex Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #3700b3;
        }
        .download-links {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        a {
            display: block;
            color: #03dac6;
            text-decoration: none;
            margin: 5px 0;
        }
        a:hover {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Zeroex Downloader ðŸŽ¥</h1>

    <div class="container">
        <h3>Video Downloader</h3>
        <input type="text" id="videoUrl" placeholder="Enter Video URL">
        <button onclick="fetchVideo()">Download Video</button>
        <div class="download-links" id="videoLinks"></div>

        <h3>YouTube Downloader</h3>
        <input type="text" id="ytUrl" placeholder="Enter YouTube URL">
        <button onclick="fetchYouTube()">Download YouTube</button>
        <div class="download-links" id="ytLinks"></div>

        <h3>Music Downloader</h3>
        <input type="text" id="musicUrl" placeholder="Enter Music URL">
        <button onclick="fetchMusic()">Download Music</button>
        <div class="download-links" id="musicLinks"></div>
    </div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById("videoUrl").value;
            if (!url) return alert("Enter a video URL!");
            const res = await fetch(`/download/video?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            if (data.status) {
                document.getElementById("videoLinks").innerHTML = `
                    <a href="${data.data.low}" target="_blank">Download Low Quality</a>
                    <a href="${data.data.high}" target="_blank">Download High Quality</a>
                `;
            } else alert("Failed to fetch video");
        }

        async function fetchYouTube() {
            const url = document.getElementById("ytUrl").value;
            if (!url) return alert("Enter a YouTube URL!");
            const res = await fetch(`/download/youtube?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            if (data.status) {
                document.getElementById("ytLinks").innerHTML = `
                    <a href="${data.data.video}" target="_blank">Download 360p</a>
                    <a href="${data.data.video_hd}" target="_blank">Download 720p</a>
                `;
            } else alert("Failed to fetch YouTube video");
        }

        async function fetchMusic() {
            const url = document.getElementById("musicUrl").value;
            if (!url) return alert("Enter a music URL!");
            const res = await fetch(`/download/music?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            if (data.status) {
                document.getElementById("musicLinks").innerHTML = `
                    <a href="${data.data.audio}" target="_blank">Download MP3</a>
                `;
            } else alert("Failed to fetch music");
        }
    </script>
</body>
</html>
