<h2>Zeroex Imagine</h2>
<input type="text" id="promptInput" placeholder="Enter your prompt">
<button onclick="generateImage()">Generate</button>
<div id="imageResult"></div>

<script>
async function generateImage() {
  const prompt = document.getElementById("promptInput").value;
  const response = await fetch("/imagine/api", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await response.json();
  document.getElementById("imageResult").innerHTML = `<img src="${data.imageUrl}" alt="Generated Image">
    <button onclick="generateImage()">Retry</button>
    <a href="${data.imageUrl}" download><button>Save</button></a>
    <button onclick="location.reload()">Create New</button>`;
}
</script>
