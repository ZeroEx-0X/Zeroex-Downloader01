<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroex ChatBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #1e1e1e, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chat-container {
            width: 90%;
            max-width: 450px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bot-header {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff5555;
            cursor: pointer;
            width: 100%;
        }
        .bot-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .bot-header h2 {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
            color: #ff5555;
        }
        .chat-box {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 12px;
            background: #333333;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            max-width: 85%;
        }
        .user-message {
            align-self: flex-end;
            justify-content: flex-end;
        }
        .user-message span {
            background: #ff5555;
            color: white;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
        }
        .bot-message {
            align-self: flex-start;
            flex-direction: row;
        }
        .bot-message img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .bot-message span {
            background: #555555;
            color: #e0e0e0;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
        }
        .input-container {
            display: flex;
            margin-top: 12px;
            width: 100%;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ff5555;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: #444444;
            color: white;
        }
        button {
            padding: 10px;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #ff3333;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .footer p {
            margin: 5px 0 0;
            font-size: 14px;
            font-weight: bold;
            color: #ff5555;
            cursor: pointer;
        }
        @media screen and (max-width: 500px) {
            .chat-container {
                width: 95%;
                padding: 15px;
            }
            .chat-box {
                height: 350px;
            }
            input[type="text"] {
                font-size: 14px;
            }
            button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="bot-header" onclick="openFacebook()">
            <img src="https://i.imgur.com/AeogjcW.png" alt="Zeroex Bot">
            <h2>Zeroex ChatBot</h2>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.facebook.com/Adi.0X" target="_blank">
            <img src="https://graph.facebook.com/100048258944357/picture?height=720&width=720&access_token=6628568379%7Cc1e620fa708a1d5696fb991c1bde5662" alt="Adi">
        </a>
        <p onclick="openAdiFacebook()">Made By Adi</p>
    </div>
    <script>
        function appendMessage(content, type) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", type);
            if (type === "bot-message") {
                messageDiv.innerHTML = `<img src="https://i.imgur.com/AeogjcW.png" alt="Bot"><span>${content}</span>`;
            } else {
                messageDiv.innerHTML = `<span>${content}</span>`;
            }
            chatBox.insertBefore(messageDiv, chatBox.firstChild);
        }
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage(message, "user-message");
            userInput.value = "";
            try {
                const response = await fetch(`https://zerox-chat-bot-api.onrender.com/chat?message=${encodeURIComponent(message)}`);
                const data = await response.json();
                appendMessage(data.reply || "Sorry, I couldn't understand that.", "bot-message");
            } catch (error) {
                appendMessage("Error connecting to the bot.", "bot-message");
            }
        }
        function openFacebook() { window.open("https://www.facebook.com/profile.php?id=61550041252629", "_blank"); }
        function openAdiFacebook() { window.open("https://www.facebook.com/Adi.0X", "_blank"); }
    </script>
</body>
</html>
