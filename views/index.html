<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeroex Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: #0d0d0d;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 30px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .grid a button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .grid a button:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Zeroex Tools</h1>
    <div class="grid">
      <a href="/chatbot"><button>ChatBot</button></a>
      <a href="/downloader"><button>Video Downloader</button></a>
      <a href="/rmbg"><button>Remove BG</button></a>
      <a href="/imagine"><button>Imagine</button></a>
      <a href="/audio-down"><button>Audio Downloader</button></a>
    </div>
  </div>

  <!-- particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
